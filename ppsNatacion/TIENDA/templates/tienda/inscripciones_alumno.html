{% extends 'tienda/layout.html' %}
{% load static %}

{% block body %}
<div style="display: flex;">
    <div style="flex: 1;">
        <h1 class="titulo">Calendario de Clases</h1>
        <label class="saludo-label">Hola {{ request.user.username }}, puedes elegir la hora y el dia para el alumno {{ usuario.username }} </label><br>
        <form method="post" id="claseForm" action="{% url 'tienda:Inscripcion_alumno' usuario_id=usuario.id %}" >
            {% csrf_token %}
            <input type="hidden" name="clase_id" value="{{ clase.id }}">
            <input type="hidden" id="horariosSeleccionados" name="horariosSeleccionados" value="">
            <div id="informacionEvento"></div>
        </form>
    </div>
    
    <div class="titulo" id="calendario" style="flex: 1;"></div>
</div>
<button class="btn btn-primary btn-enviar" type="button" id="enviarHorariosBtn">Asociar a Clase</button>
<a href="{% url 'tienda:home' %}" class="btn-volver btn btn-primary">Volver al inicio</a>
    <script>

        var usuarioId = '{{ usuario.id }}';
        const getHorariosClaseURL = '{{ getHorariosClaseURL }}';
    
    
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
    <script src="{% static 'js/calendario2.js' %}"></script>
{% endblock body %}
